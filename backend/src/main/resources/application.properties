# Configuração do Servidor
server.port=8080

# ============================================
# Configuração do Banco de Dados MySQL
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/uniforlibsocial?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================
# Configuração JWT
# ============================================
jwt.secret=UniforLibSocialSecretKey2024ForJWTTokenGenerationAndValidation
jwt.expiration=86400000

# CORS Configuration (será configurado via código também)
# spring.web.cors.allowed-origins=http://localhost:4200

# Logging
logging.level.com.unifor.libsocial=DEBUG
logging.level.org.springframework.web=INFO
